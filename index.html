<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halloween page</title>
    <link rel="stylesheet" href="../responsive-websites/halloween/css/halloween.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- auto slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
    <!-- HEADER SECTION STARTS HERE -->

    <header class="header">
        <!-- logo -->
        <a href="#" class="logo"><i class="fas fa-ghost"></i>logo</a>

        <!-- nav links -->
        <nav class="navbar">
            <a href="#home"class="active">home</a>
            <a href="#products">products</a>
            <a href="#about">about</a>
            <a href="#arrivals">arrivals</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <!-- icons for nav -->
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
        <!-- search box -->
        <form action="" class="search-form">
            <input type="search" placeholder="search here..." id="input-box">
            <label for="input-box" class="fas fa-search"></label>
        </form>
    </header>
    <!-- HEADER SECTION ENDS HERE -->

    <!-- HOME SECTION STARTS HERE -->

    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">

                <div class="swiper-slide box" style="background: url(..//responsive-websites/halloween/images/home-slider-1.jpg);">
                    <div class="content">
                        <h3>happy halloween</h3>
                        <p>special discount</p>
                        <div class="button">
                            <a href="#" class="btn">shop now</a>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide box" style="background: url(..//responsive-websites/halloween/images/home-slider-2.jpg);">
                    <div class="content">
                        <h3>up to 30% off</h3>
                        <p>on all costumes</p>
                        <div class="button">
                            <a href="#" class="btn">shop now</a>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide box" style="background: url(..//responsive-websites/halloween/images/home-slider-3.jpg);">
                    <div class="content">
                        <h3>limited offer</h3>
                        <p>don't miss it</p>
                        <div class="button">
                            <a href="#" class="btn">shop now</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
        </div>
    </section>

    <!-- HOME SECTION ENDS HERE -->

<!-- 18:30 -->

    <!-- js for auto slider -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    
    <script src="..//responsive-websites/halloween/js/halloween.js"></script>

</body>
</html>
